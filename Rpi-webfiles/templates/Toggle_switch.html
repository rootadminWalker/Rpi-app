{% macro toggle_switch() %}
<style>
    html {
        background-color: black;
    }
    .toggle-bin {
        width: 30px;
        height: 10px;
        background: gray;
        border-radius: 30px;
        padding: 5px;
        transition: all 300ms ease-in-out;
    }
    .toggle-bin > .inner-circle {
        top: -10px;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        transition: all 300ms ease-in-out;
    }
    .toggle-bin.active {
        background: #00acee;
        Text-content("switch");
    }
    .toggle-bin.active > .inner-circle {
        margin-left: 20px;
    }
</style>
<div class="toggle-bin" onclick="this.classList.toggle('active')">
    <div class="inner-circle"></div>
</div>
{% endmacro %}
