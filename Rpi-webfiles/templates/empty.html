<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Opps, the camera has a problem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    {% include 'ico.html' %}

</head>
<body>
    <div id="container">
        <div id="main">
            <h1 id="error_message">系統出現了問題，請按故障按鈕或回主頁</h1>
            <p>Error code: {{ errormessage }}</p>
            <a class="problem_camera" href="javascript:send_fix_message()">故障</a><a class="problem_camera" href="/">主頁</a>
        </div>
    </div>
    <script type="text/javascript">
        function send_fix_message() {
            error = document.getElementById("error_message");
            error.innerHTML = "請稍等...";
            window.open("/send_error", "_self");
        }
    </script>
</body>
</html>
