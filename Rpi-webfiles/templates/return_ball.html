<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% include 'ico.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <a href="/" class="cancel">cancel</a>
    <div id="container">
        <div id="main">
            <h1 id="get_ball">Please return the ball</h1>
            <p>Welcome，{{ username }}</p>
        </div>
    </div>
    <script type="text/javascript">
        var get = document.getElementById("get_ball");
        var dot = "";
        var times = 0
        function refresh_dot() {
            dot = dot + "."
            if (dot == "....") {
                dot = "";
            }
            get.innerHTML = "請放入球" + dot;
        }
        function get_distance() {
            if (times == 6) {
                window.open('/return_success', "_self")
            }
            times++
        }
        setInterval(function() {
            refresh_dot();
        }, 1000);
        setInterval(function() {
            get_distance();
        }, 1000);
        </script>
</body>
</html>
