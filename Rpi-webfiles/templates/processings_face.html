<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% include 'ico.html' %}
		
	</head>
	<body>
		<div id="container">
			<div id="main">
				<h1 id="process">處理中</h1>
				<img src="{{url_for('static', filename='temp.jpg')}}">
			</div>
		</div>
		<script type="text/javascript">
			var processing = document.getElementById("process");
			var dot = "";
			var times = 0
			function refresh_dot() {
				dot = dot + "."
				if (dot == "....") {
					dot = "";
				}
				processing.innerHTML = "處理中" + dot;
			}
			setInterval(function() {
				refresh_dot();
				times += 1;
			}, 1000);
			setTimeout(function() {
				window.open("/borrow_success", "_self")
			}, 5000);

		</script>
	</body>
</html>
